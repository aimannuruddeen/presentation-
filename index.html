<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gombe State University Map</title>
  <style>
    /* (keeping your styles same except gallery removed) */
    .gallery-section { display: none; } /* removed gallery */
  </style>
</head>
<body>
  <div class="main-wrapper">
    <nav class="sidebar">
      <div>
        <h2>Locations</h2>
        <ul class="locations-list" id="locationsList">
          <li data-marker="admin">Admin Building</li>
          <li data-marker="science">Faculty of Science</li>
          <li data-marker="library">Library</li>
          <li data-marker="hostel">Hostel</li>
          <li data-marker="cafe">Cafeteria</li>
          <li data-marker="other">Auditorium</li>
        </ul>
      </div>
      <div class="legend">
        <b>Legend:</b><br>
        <span class="marker marker-admin"></span> Admin<br>
        <span class="marker marker-science"></span> Science<br>
        <span class="marker marker-library"></span> Library<br>
        <span class="marker marker-hostel"></span> Hostel<br>
        <span class="marker marker-cafe"></span> Cafeteria<br>
        <span class="marker marker-other"></span> Auditorium
      </div>
    </nav>

    <main class="container">
      <h1 class="school-name">GOMBE STATE UNIVERSITY</h1>
      <p class="slogan">Primus Interpares</p>

      <section class="map-section" id="mockMap">
        <!-- Markers -->
        <div class="marker marker-admin" id="marker-admin" style="top:30px; left:60px;">🏢</div>
        <div class="marker marker-science" id="marker-science" style="top:120px; left:180px;">🔬</div>
        <div class="marker marker-library" id="marker-library" style="top:70px; left:320px;">📚</div>
        <div class="marker marker-hostel" id="marker-hostel" style="top:210px; left:100px;">🏠</div>
        <div class="marker marker-cafe" id="marker-cafe" style="top:170px; left:370px;">☕</div>
        <div class="marker marker-other" id="marker-other" style="top:135px; left:500px;">🎤</div>
      </section>
    </main>
  </div>

  <script>
    // Google Maps search function
    function openOnGoogleMaps(locationName) {
      let base = "https://www.google.com/maps/search/";
      let query = encodeURIComponent(locationName + " Gombe State University");
      window.open(base + query, "_blank");
    }

    // Sidebar location click
    document.querySelectorAll('.locations-list li').forEach(li => {
      li.onclick = () => {
        openOnGoogleMaps(li.textContent);
      };
    });

    // Marker click
    document.querySelectorAll('.marker').forEach(marker => {
      marker.onclick = () => {
        let markerId = marker.id.replace("marker-", "");
        let li = document.querySelector('.locations-list li[data-marker="'+markerId+'"]');
        if (li) openOnGoogleMaps(li.textContent);
      };
    });
  </script>
</body>
</html>
