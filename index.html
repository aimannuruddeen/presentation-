<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombe State University Map</title>
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-purple: #f5eeff;
            --dark-purple: #4b2067;
            --accent-purple: #8f5fd5;
            --btn-hover: #2d1142;
            --container-bg: rgba(255,255,255,0.97);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--light-purple);
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .main-wrapper {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .container {
            background: var(--container-bg);
            border-radius: 25px;
            box-shadow: 0 6px 36px rgba(75,32,103,0.11);
            padding: 2.5em 2em 2em 2em;
            max-width: 99vw;
            width: 410px;
            text-align: center;
            border: 1.5px solid var(--accent-purple);
            position: relative;
        }
        .school-name {
            color: var(--dark-purple);
            font-size: 2.1em;
            font-weight: bold;
            margin-bottom: 0.3em;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #c9b7e0;
        }
        .slogan {
            color: var(--accent-purple);
            font-size: 1.1em;
            margin-bottom: 2em;
            letter-spacing: 1.2px;
            font-style: italic;
        }
        .instruction {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-purple);
            font-size: 1.08em;
            margin-bottom: 1.3em;
            gap: 0.7em;
        }
        .emoji {
            font-size: 1.45em;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 0.4em;
            margin-bottom: 1.5em;
        }
        .search-input {
            flex: 1 1 0;
            padding: 0.73em 1em;
            border: 1.3px solid var(--accent-purple);
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 1em;
            color: var(--dark-purple);
            background: #f8f2fb;
            transition: border 0.2s;
        }
        .search-input:focus {
            border: 2px solid var(--dark-purple);
        }
        .search-btn {
            background: var(--accent-purple);
            color: #fff;
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 0.7em 1.4em;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 10px #8f5fd540;
        }
        .search-btn:hover, .search-btn:focus {
            background: var(--dark-purple);
        }
        .explore-btn {
            background: var(--dark-purple);
            color: #fff;
            font-size: 1.12em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 0.85em 2.8em;
            cursor: pointer;
            box-shadow: 0 2px 12px #4b206722;
            transition: background 0.2s, color 0.2s;
            width: 100%;
            max-width: 260px;
            margin-top: 0.4em;
            letter-spacing: 1.2px;
        }
        .explore-btn:hover, .explore-btn:focus {
            background: var(--accent-purple);
            color: #fff;
            outline: none;
        }
        .divider {
            margin: 1.7em 0 1.5em 0;
            border: 0;
            border-top: 1.5px solid var(--light-purple);
            width: 80%;
            opacity: 0.5;
        }
        .tip {
            color: var(--accent-purple);
            font-size: 0.97em;
            margin-bottom: 0.6em;
            letter-spacing: 0.7px;
            opacity: 0.93;
        }
        footer {
            flex-shrink: 0;
            width: 100%;
            padding: 18px 0 12px 0;
            text-align: center;
            margin-top: auto;
            background: transparent;
        }
        .copyright {
            color: var(--dark-purple);
            font-size: 1em;
            letter-spacing: 1.2px;
            opacity: 0.94;
        }
        @media (max-width: 600px) {
            .container {
                width: 98vw;
                min-width: unset;
                max-width: 99vw;
                padding: 1.2em 2vw 1.6em 2vw;
            }
            .school-name {
                font-size: 1.21em;
            }
            .explore-btn, .search-btn {
                font-size: 1em;
                padding: 0.7em 1.2em;
            }
            .slogan, .copyright {
                font-size: 0.98em;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
      <div class="container">
          <h1 class="school-name">GOMBE STATE UNIVERSITY</h1>
          <p class="slogan">Primus Interpares</p>
          <div class="instruction">
              <span class="emoji">ðŸ”Ž</span>
              <span>Search specific places in the university campus or Gombe!</span>
          </div>
          <form class="search-box" id="searchForm" autocomplete="off">
              <input class="search-input" id="searchInput" type="text" placeholder="Search location..." aria-label="Search location" required>
              <button class="search-btn" type="submit">Search</button>
          </form>
          <div class="tip">Tip: Try searching for "Faculty of Science" or "GSU Library"</div>
          <hr class="divider">
          <a href="https://www.google.com/maps/place/Gombe+State+University,+Gombe/@10.3042082,11.1702616,17z/data=!3m1!4b1!4m6!3m5!1s0x10ffd090fcf7d665:0xd5acb044b580d7da!8m2!3d10.3042082!4d11.172836" 
             target="_blank" rel="noopener">
              <button class="explore-btn" type="button">Explore Map</button>
          </a>
      </div>
    </div>
    <footer>
        <span class="copyright">&copy; Aiman Nuruddeen 2025</span>
    </footer>
    <script>
      // Search form handler
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var query = document.getElementById('searchInput').value.trim();
        if(query) {
          // Google Maps search, centered at Gombe State University for context
          var url = 'https://www.google.com/maps/search/' + encodeURIComponent(query) + '/@10.3042082,11.1702616,17z';
          window.open(url, '_blank');
        }
      });
    </script>
</body>
</html>
